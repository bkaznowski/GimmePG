variables:
    user_group_id:
      value: "{uuid}"
operations:
    - name: "user_group_insert"
      database: "users"
      operation: "insert"
      table: "user_groups"
      data:
        id:
          value: "{variable[user_group_id]}"
          type: text
        create_timestamp:
          value: "{now}"
          type: timestamptz
